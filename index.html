<html>
<head>
    <style>
        #my-canvas {
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>

<canvas id="my-canvas" width="600" height="150"></canvas>

<script>
    const canvas = document.getElementById("my-canvas");
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.font = "40px Arial";
    ctx.fillText("Hello World", 100, 50);
</script>

</body>
</html>
